<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="./french.js"></script>
    <title>Frenchorama</title>
</head>
<body>
    <header>
        <div>Frenchorama</div>
        <div class="configuration">
            <select name="size" id="size">
                <option value="2">2×4</option>
                <option value="3">3×4</option>
                <option value="4">4*4</option>
                <option value="5">5*4</option>
            </select>
            <button type="button" id="play-button" >Play</button>
            <button type="button" id="topics-button">Topics</button>
            <button type="button" id="shuffle-button" disabled>Re-shuffle</button>
        </div>
    </header>

    <img id="sliding-image" src="./img/loading-kitties.jpg">
    <div class="content">
        <div class="grid-container"></div>
    </div>
    
</body>
</html>
